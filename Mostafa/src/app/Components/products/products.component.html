<app-category-slider></app-category-slider>
<app-brand-slider></app-brand-slider>


<!--Filter Categoris -->
<div class="my-2">
  <select class="form-control" (change)="filterCategory($event)">
    <option selected>All</option>
    @for(option of categories ; track $index){

    <option [value]="option.name">{{ option.name }}</option>

    }
  </select>
</div>


<!-- Dropdown primeng -->
    <p-dropdown 
        formControlName="selectedCategory" 
        [options]="categories" 
        optionLabel="name" 
        (onChange)="filterCategory($event)" 
        placeholder="Select a Category">
    </p-dropdown>



<!-- WishList -->

<div class="container my-5">
  <div class="row gy-2">
    @for(item of products ; track $index){
    <div class="col-md-4" routerLink="/details/{{item.id}}">
      <div
        class="item border border-2 dorder-danger rounded-2 overflow-hidden position-relative"
      >
        <img [src]="item.images[0]" class="w-100" />
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <p class="btn btn-success">{{item.price | currency}}</p>
          <button
            class="btn btn-link"
            [ngClass]="{
              'active': isInWishList(item),
              'text-danger': isInWishList(item)
            }"
            (click)="toggleWishlist(item)"
          >
            <i class="fas fa-heart fa-beat fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
